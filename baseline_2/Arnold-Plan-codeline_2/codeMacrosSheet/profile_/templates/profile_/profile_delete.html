{% extends 'home.html' %}

{% block title %}Delete Profile{% endblock %}

{% block content %}
    <h1>Delete Profile</h1>
    <p>Are you sure you want to delete "{{ profile.name }}"?</p>
    <h3>{{ profile.name }}</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" onclick="confirmDelete()">Delete</button>
    </form>


    <script>
        function confirmDelete() {
            if (confirm('Are you sure you want to delete?')) {
                // Submit the form
                document.querySelector('form').submit();
            }
        }
    </script>
{% endblock %}
