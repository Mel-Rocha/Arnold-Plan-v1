{% extends 'layouts/base_background.html' %}

{% block content %}
  <h1 style="text-align: center; color: #000000;">Update Meal General Info</h1>
  <form method="post" style="max-width: 400px; margin: 0 auto; text-align: center;" autocomplete="off">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="display: block; width: 100%; padding: 10px; background-color: black; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">Update</button>
  </form>
{% endblock %}
