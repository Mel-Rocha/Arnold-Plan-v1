{% extends 'layouts/base_background.html' %}

{% block content %}
  <div style="max-width: 400px; margin: 0 auto; text-align: center;">

    <h1 style="color: black;">Delete Food Options</h1>

    <p style="color: rgb(0, 0, 0);">Are you sure you want to delete this Food Options?</p>

    <form method="post" style="margin-top: 20px;">
      {% csrf_token %}
      <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: black; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px;">Delete</button>
      <a href="{% url 'meal:meal_details' food_options.meal.pk %}" style="padding: 10px 20px; font-size: 16px; background-color: gray; color: white; text-decoration: none; border-radius: 4px; cursor: pointer;">Cancel</a>
    </form>

  </div>
{% endblock %}
