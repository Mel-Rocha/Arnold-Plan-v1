{% extends 'layouts/base_background.html' %}

{% block content %}

  <h2 style="text-align: center; color: rgb(0, 0, 0);">Lista de Diets</h2>

  {% if diets %}
    <ul>
      {% for diet in diets %}
        <li style="margin-bottom: 20px; padding: 15px; border: 1px solid black; border-radius: 8px; background-color: rgb(255, 255, 255); max-width: 600px; margin-left: auto; margin-right: auto;">
          <p>Diet: {{ diet.id }}</p>
          <ul>
            <li>
              <a href="{% url 'diet:diet_details' pk=diet.pk %}" style="color: black; text-decoration: none; background-color: #000; padding: 8px 12px; border-radius: 5px; margin-right: 10px;">Detalhes</a>
              <a href="{% url 'diet:diet_delete' pk=diet.pk %}" style="color: white; text-decoration: none; background-color: #000; padding: 8px 12px; border-radius: 5px;">Excluir</a>
            </li>
          </ul>
        </li>
      {% endfor %}
      <li style="margin-bottom: 20px; padding: 15px; border: 1px solid black; border-radius: 8px; background-color: rgb(255, 255, 255); max-width: 600px; margin-left: auto; margin-right: auto;">
        <p>
          <a href="{% url 'diet:diet_create' %}" style="color: white; text-decoration: none; background-color: #000; padding: 8px 12px; border-radius: 5px;">Criar</a>
        </p>
      </li>
    </ul>
  {% else %}
    <p class="no-diets">Nenhum Diet encontrado.</p>
    <li style="margin-bottom: 20px; padding: 15px; border: 1px solid black; border-radius: 8px; background-color: rgb(255, 255, 255); max-width: 600px; margin-left: auto; margin-right: auto;">
      <p>
        <a href="{% url 'diet:diet_create' %}" style="color: white; text-decoration: none; background-color: #000; padding: 8px 12px; border-radius: 5px;">Criar</a>
      </p>
    </li>
  {% endif %}

{% endblock %}
