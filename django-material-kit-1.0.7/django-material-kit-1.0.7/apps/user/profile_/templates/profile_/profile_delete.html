{% extends 'layouts/base_background.html' %}

{% block title %}Delete Profile{% endblock %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div style="margin-bottom: 20px; border: 1px solid black; border-radius: 8px; padding: 15px; background-color: white; max-width: 800px; width: 100%;">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 text-center">

        <h1 style="color: black;">Delete Profile</h1>
        <p style="color: rgb(0, 0, 0);">Tem certeza que deseja deletar "{{ profile.name }}"?</p>
        <h3 style="color: rgb(0, 0, 0);">{{ profile.name }}</h3>

        <form method="post" style="margin-top: 20px;">
            {% csrf_token %}
            <button type="submit" onclick="confirmDelete()" style="padding: 10px 20px; font-size: 16px; background-color: rgb(0, 0, 0); color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">Delete</button>
        </form>

        <button onclick="window.location.href='{% url 'profile_:profile_details' profile.pk %}'" style="padding: 10px 20px; font-size: 16px; background-color: black; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">Cancel</button>

    </div>
        </div>
    </div>
</div>
{% endblock %}
