{% extends 'layouts/base_background.html' %}

{% block title %}Delete Profile{% endblock %}

{% block content %}
    <div style="max-width: 600px; margin: 0 auto; text-align: center;">

        <h1 style="color: black;">Delete Profile</h1>
        <p style="color: rgb(0, 0, 0);">Are you sure you want to delete "{{ profile.name }}"?</p>
        <h3 style="color: rgb(0, 0, 0);">{{ profile.name }}</h3>

        <form method="post" style="margin-top: 20px;">
            {% csrf_token %}
            <button type="submit" onclick="confirmDelete()" style="padding: 10px 20px; font-size: 16px; background-color: rgb(0, 0, 0); color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">Delete</button>
        </form>


    </div>
{% endblock %}
