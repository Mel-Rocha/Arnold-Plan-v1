{% extends 'layouts/base_background.html' %}

{% block title %}Update profile{% endblock %}

{% block content %}
<div style="display: flex; align-items: center; height: 100vh; max-width: 800px; margin: 0 auto;">
    <div style="margin-bottom: 20px; border: 1px solid black; border-radius: 8px; padding: 15px; background-color: white; width: 100%;">
        <h1 class="text-center" style="color: black;">Atualizações do Meu Perfil</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" style="margin-top: 20px;">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: black; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
