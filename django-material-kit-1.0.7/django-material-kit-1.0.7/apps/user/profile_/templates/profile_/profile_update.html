{% extends 'layouts/base_background.html' %}

{% block title %}Update profile{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center" style="color: black;">Update Profile</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" style="margin-top: 20px;">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: black; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">Update</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
