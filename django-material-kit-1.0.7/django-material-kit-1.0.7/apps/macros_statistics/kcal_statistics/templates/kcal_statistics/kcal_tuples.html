{% extends 'layouts/base_background.html' %}

{% block content %}
  <style>
    h2 {
      color: black;
    }

  
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
  
<div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
  <li style="margin-bottom: 20px; border: 1px solid black; border-radius: 8px; padding: 15px; background-color: white; max-width: 600px; margin-left: auto; margin-right: auto;">
  <h2>Tabela de Calorias</h2>
  <p>Macros Planner: {{ macros_planner }}</p>
 
    <table>
      <thead>
        <tr>
          <th>Semana</th>
          <th>Kcal</th>
        </tr>
      </thead>
      <tbody>
        {% for week, kcal in kcal_tuples %}
          <tr>
            <td>{{ week }}</td>
            <td>{{ kcal }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </li>
</div>
{% endblock %}
