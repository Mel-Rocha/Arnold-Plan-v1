{% extends 'layouts/base_background.html' %}

{% block content %}

<div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
  <li style="margin-bottom: 20px; border: 1px solid black; border-radius: 8px; padding: 15px; background-color: white; max-width: 600px; width: 100%; margin-left: auto; margin-right: auto;">
  <div id="container" style="width: 75%;">
    <canvas id="macrosChart"></canvas>
  </div>
</li>
</div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>
    var config = {
      type: 'bar',
      data: {
        labels: {{ data.labels|safe }},
        datasets: {{ data.datasets|safe }},
      },
      options: {
        responsive: true,
        scales: {
          x: {
            stacked: true,
          },
          y: {
            stacked: true,
          },
        },
      },
    };

    document.addEventListener('DOMContentLoaded', function() {
      var ctx = document.getElementById('macrosChart').getContext('2d');
      window.myBar = new Chart(ctx, config);
    });
  </script>
{% endblock %}
