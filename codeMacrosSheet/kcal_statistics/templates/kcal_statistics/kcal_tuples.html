{% extends 'home.html' %}

{% block content %}
  <!-- ... (conteúdo existente) ... -->
  <button onclick="window.location.href='{% url 'statistics_:statistics_view' pk=macros_planner.pk %}'" style="display: inline-block; padding: 8px 16px; font-size: 14px; font-weight: bold; text-align: center; text-decoration: none; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; color: white; background-color: black;">Statistics</button>

  
  <h2 style="color: black;"> Tabela de Calorias</h2>
  <p>Macros Planner: {{ macros_planner }}</p>

  <table>
    <thead>
      <tr>
        <th>Semana</th>
        <th>Kcal</th>
      </tr>
    </thead>
    <tbody>
      {% for week, kcal in kcal_tuples %}
        <tr>
          <td>{{ week }}</td>
          <td>{{ kcal }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  </li>

{% endblock %}
