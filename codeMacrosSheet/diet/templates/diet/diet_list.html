{% extends 'home.html' %}

{% block content %}

<style>
  ul {
    list-style: none;
    padding: 0;
  }

  li {
    margin-bottom: 20px;
    border: 1px solid black;
    border-radius: 8px;
    padding: 15px;
    background-color: white;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  p {
    font-size: 18px;
    margin-bottom: 10px;
    color: black;
  }

  a {
    display: inline-block;
    padding: 8px 16px;
    font-size: 14px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    color: white;
    background-color: black;
    margin-right: 10px;
  }

  p.no-diets {
    text-align: center;
    color: rgb(0, 0, 0);
    margin-bottom: 20px;
  }
</style>

<h2 style="text-align: center; color: rgb(0, 0, 0);">Lista de Diets</h2>

{% if diets %}
  <ul>
    {% for diet in diets %}
      <li>
        <p>Diet: {{ diet.id }}</p>
        <ul>
          <li>
            <a href="{% url 'diet:diet_details' pk=diet.pk %}">Detalhes</a>
            <a href="{% url 'diet:diet_delete' pk=diet.pk %}">Excluir</a>
          </li>
          
        </ul>
      </li>
    {% endfor %}
    <li>
      <p>
        <a href="{% url 'diet:diet_create' %}">Criar</a>
      </p>
    </li>
  </ul>
{% else %}
  <p class="no-diets">Nenhum Diet encontrado.</p>
  <li>
    <p>
      <a href="{% url 'diet:diet_create' %}">Criar</a>
    </p>
  </li>
{% endif %}

{% endblock %}
