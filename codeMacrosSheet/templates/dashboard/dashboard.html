{% extends "home.html" %}
{% load static %}

{% block title %}Exemplo{% endblock %}

{% block content %}
    <div class="button-container">
        <img class="logo" src="{% static 'img/logo.png' %}" alt="Logo">
    
        <div class="button-group">
            <button onclick="window.location.href='{% url 'profile_:profile_details' pk=profile.pk %}'">Profile Details</button>
            <button onclick="window.location.href='{% url 'macros_planner:macros_planner_list' %}'">Macros Planner List</button>
            <button onclick="window.location.href='{% url 'statistics_:statistics_list' %}'">Statistics</button>
            <button onclick="window.location.href='{% url 'diet:diet_list' %}'">Diet List</button>
        </div>
    </div>

    <style>
        .button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    
    
        .button-group {
            display: flex;
            flex-direction: column; /* Muda a direção para coluna (pilha) */
        }
    
        .button-group button {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
            background-color: black;
            margin: 10px;
        }

        .logo {
        width: 350px;
        height: auto;
        margin-right: 20px; /* Espaço entre a imagem e os botões */
    }

    </style>
    
{% endblock %}
