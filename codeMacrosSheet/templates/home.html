<html>
    <head>
        <style>
        h3 {text-align: center;}
        p {text-align: center;}
        </style>
    </head>
    <body>        
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <nav>
            <div class="nav-wrapper"style="background-color: teal">
              <a href="#" class="brand-logo">Django-Allauth</a>
            </div>
          </nav>
      
          <div class="container text-dark mt-5">
            <div class="row justify-content-md-center">
              <div class="col md-5 p-3">
                {% if user.is_authenticated%}
                <p>Welcome, {{user.username}}</p>

                <a href="http://127.0.0.1:8000/accounts/logout/">Logout</a>
                {%else%}
                <p><a href="http://127.0.0.1:8000/accounts/login/">Login</a></p>
                <p><a href="http://127.0.0.1:8000/accounts/signup/">Sing Up</a></p>
                {%endif%}
              </div>
            </div>
          </div>

          <main>
            {% block content %}<!--o conteúdo de cada página extendida...-->
            {% endblock %}<!--...aparecerá entre essa tag-->
        </main>

          
    </body>
</html>
