{% extends 'home.html' %}

{% block content %}
    <div id="container" style="width: 75%;">
        <canvas id="macrosPieChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
        var config = {
            type: 'pie',
            data: {
                labels: ['CHO', 'PTN', 'FAT'],
                datasets: [{
                    data: {{ data.datasets.0.data|safe }},
                    backgroundColor: [
                        'rgb(183, 14, 11)',
                        'rgb(238, 181, 94)',
                        'rgb(172, 172, 172)'
                    ],
                }]
            },
            options: {
                responsive: true
            }
        };

        window.onload = function() {
            var ctx = document.getElementById('macrosPieChart').getContext('2d');
            window.myPieChart = new Chart(ctx, config);
        };
    </script>
{% endblock %}
