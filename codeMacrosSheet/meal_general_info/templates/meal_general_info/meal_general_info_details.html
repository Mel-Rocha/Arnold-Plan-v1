{% extends 'home.html' %}

{% block content %}
  <div style="max-width: 600px; margin: 0 auto; text-align: center;">
    <li style="margin-bottom: 20px; border: 1px solid black; border-radius: 8px; padding: 15px; background-color: white; max-width: 600px; margin-left: auto; margin-right: auto;">
    <h2 style="color: black;">General Information Meal</h2>
    <p><strong>Name:</strong> {{ meal_general_info.name }}</p>
    <p><strong>Time:</strong> {{ meal_general_info.time }}</p>
    <p><strong>Type of Meal:</strong> {{ meal_general_info.get_type_of_meal_display }}</p>

    <p style="margin-top: 20px;">
        <button onclick="window.location.href='{% url 'meal_general_info:meal_general_info_update' meal_general_info.pk %}'" style="padding: 10px 20px; font-size: 16px; background-color: black; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px;">Edit</button>
        <button onclick="window.location.href='{% url 'diet:diet_details' pk=meal_general_info.meal.diet.pk %}'" style="padding: 10px 20px; font-size: 16px; background-color: black; color: white; border: none; border-radius: 4px; cursor: pointer;">Diet Details</button>
    </p>
</li>

  </div>
{% endblock %}
