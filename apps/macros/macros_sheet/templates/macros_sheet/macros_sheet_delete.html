{% extends 'layouts/base_background.html' %}

{% block content %}
    <div style="max-width: 400px; margin: 0 auto; text-align: center;">
        <h1 style="color: black;">Delete Macros Sheet</h1>
        <p style="color: rgb(0, 0, 0);">Are you sure you want to delete this Macros Sheet?</p>

        <form method="post" style="margin-top: 20px;">
            {% csrf_token %}
            <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: black; color: white; border: none; border-radius: 4px; cursor: pointer;">Delete</button>
            <a href="{% url 'macros_planner:macros_planner_details' pk=macros_sheet.macros_planner.pk %}" style="padding: 10px 20px; font-size: 16px; background-color: gray; color: white; text-decoration: none; border-radius: 4px; cursor: pointer; margin-left: 10px;">Cancelar</a>
            

        </form>
    </div>
{% endblock %}
