{% extends 'layouts/base_background.html' %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; margin-top: 200px;">

  <div style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: rgb(255, 255, 255); border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);">
    <h1 style="color: rgb(0, 0, 0); text-align: center;">Create Macros Sheet</h1>
    <form method="post" style="display: flex; flex-direction: column; align-items: center;">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="padding: 12px 24px; font-size: 16px; background-color: black; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">Create</button>
    </form>
  </div>
</div>
{% endblock %}
